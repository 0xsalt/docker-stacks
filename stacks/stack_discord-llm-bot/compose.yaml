services:
  discord-llm-bot:
    build:
      context: ../../services/discord-llm-bot
      dockerfile: Dockerfile
    container_name: discord-llm-bot
    restart: unless-stopped
    networks:
      - discord-bot-network
    volumes:
      - ../../services/discord-llm-bot/config.yaml:/app/config.yaml:ro
      - ../../logs/discord-llm-bot:/app/logs:rw
    environment:
      - LOG_FORMAT=json
      - LOG_LEVEL=DEBUG
    secrets:
      - discord_token
      - openai_api_key
    healthcheck:
      test: ["CMD-SHELL", "test -f /run/secrets/discord_token && test -f /run/secrets/openai_api_key && echo 'Secrets exist' || echo 'Secrets missing'"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s
    command: ["python", "discord-llm-bot.py"]
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

networks:
  discord-bot-network:
    driver: bridge
    name: net_discord-llm-bot

volumes:
  discord-bot-logs:
    name: discord-bot-logs

secrets:
  discord_token:
    file: ./secrets/discord_token.txt
  openai_api_key:
    file: ./secrets/openai_api_key.txt